version: '3.9'

services:
  keycloak:
    hostname: keycloak
    container_name: keycloak
    build:
      context: .
      dockerfile: Dockerfile-Keycloak
    restart: always
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./keycloak/themes:/opt/keycloak/themes
    command: start-dev
    ports:
      - "8080:8080"
      - "8443:8443"
    depends_on:
      - postgres

  web:
    hostname: website
    container_name: website
    build:
      context: ./nextjs-oauth2-example
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - keycloak
  
  dotnet:
    hostname: dotnet
    container_name: dotnet
    build:
      context: ./dotnet-backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8050:80"

  laravel:
    hostname: laravel
    container_name: laravel
    build:
      context: ./laravel-backend/docker/8.3
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    restart: always
    ports:
      - "8051:80"

  postgres:
    hostname: postgres
    container_name: postgres
    image: postgres:15
    restart: always
    shm_size: 128mb
    volumes:
      - ./sqldata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: keycloak
    ports:
      - "5432:5432"
